{% load static %}
<!DOCTYPE HTML>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">

    <title>{% block title %} {% endblock title %}</title>


    <link href="{% static 'css/font-awesome.min.css' %} " rel="stylesheet">
    <link href="{% static 'css/animate.css' %} " rel="stylesheet">
    <link href="{% static 'css/bootsnav.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/swipebox.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="bar-phone">
                    <i class="fa fa-phone" style="color: black !important;"></i> <span>Call Us :</span> <strong>+255-623-812-123</strong>
                </div>
                <div class="bar-mail">
                    <i class="fa fa-envelope" style="color: black !important;"></i> <span>Mail Us :</span> <strong>info@ummu-aic.com</strong>
                </div>
                <div class="header-social">
                    <a class="facebook" href="#" title="facebook" target="_blank" rel="nofollow"><i class="fa fa-facebook" style="color: black !important;"></i>  </a>
                    <a class="twitter" href="#" title="twitter" target="_blank" rel="nofollow"><i class="fa fa-twitter"style="color: black !important;"></i>  </a>
                    <a class="linkedin" href="#" title="linkedin" target="_blank" rel="nofollow"><i class="fa fa-linkedin" style="color: black !important;"></i>  </a>
                    <a class="google" href="#" title="google-plus" target="_blank" rel="nofollow"><i class="fa fa-google-plus"style="color: black !important;"></i>  </a>
                    <a class="youtube" href="#" title="youtube-play" target="_blank" rel="nofollow"><i class="fa fa-youtube-play"style="color: black !important;"></i>  </a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-sticky bootsnav">
        <div class="container">
            <div class="row">
                <div class="attr-nav">
                    <a class="donation" href="{% url 'donate' %}">donate now</a>
                </div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
    <i class="fa fa-bars"></i>
    </button>
                    <a class="navbar-brand logo" href="{% url 'home' %}"><img src="{% static 'images/logos/logo_backup_green_og.png' %} " class="img-responsive" /></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li><a href="{% url 'home' %}">Home</a></li>
                       <li><a href="{% url 'about' %}">About Us</a></li> 
                        <li><a href="{% url 'activities' %}">Activities</a></li>
                        <li><a href="{% url 'projects' %}">Projects</a></li>
                        <li><a href="{% url 'gallery' %}">Gallery</a></li>
                        <li><a href="{% url 'contact' %}">Contact Us</a></li>  
                    </ul>
                </div>
            </div>
        </div>
    </nav>



{% block content %}
{% endblock content %}








    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootsnav.js' %}"></script>
    <script src="{% static 'js/banner.js' %}"></script>
    <script src="{% static 'js/jquery.swipebox.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            /* Basic Gallery */
            $('.swipebox').swipebox();

            /* Video */
            $('.swipebox-video').swipebox();

            /* Dynamic Gallery */
            $('#gallery').click(function(e) {
                e.preventDefault();
                $.swipebox([{
                    href: 'http://swipebox.csag.co/mages/image-1.jpg',
                    title: 'My Caption'
                }, {
                    href: 'http://swipebox.csag.co/images/image-2.jpg',
                    title: 'My Second Caption'
                }]);
            });

        });
    </script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
